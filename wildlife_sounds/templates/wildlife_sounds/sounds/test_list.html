<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <meta name="csrf-token" content="{{ csrf_token }}">


    <link rel="icon" type="image/x-icon" href="/media/86_icon.svg">
    {% load static %}

    <script src="{% static 'wildlife_sounds/sounds/js/test_list.js' %}" type="module"></script>

    <link rel="stylesheet" href="{% static 'wildlife_sounds/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'wildlife_sounds/sounds/css/test_list.css' %}">

</head>

<body>

    <a href="/" class="home">
        Accueil
    </a>

    <h1> Blindtest - {{liste.name}} </h1>

    <div id="data" nb_species="{{nb_species}}" pk="{{pk}}"></div>
    
    {% comment %} Data {% endcomment %}
    {% for sound in sounds %}
        <div class="sound" vernacular_specie="{{sound.vernacular_specie}}" scientific_specie="{{sound.scientific_specie}}" sounds="{{sound.sounds}}"></div>
    {% endfor %}

    <div class="result" id="result">
        SUCCES ! 
    </div>


    <h2>
        Espèce n°<span id='counter'>1</span> / {{nb_species}}
    </h2>
    <div class = 'speaker' id='speaker'>
        &#128266;
    </div>

    <div class='text-input'>
        <input type="text" placeholder="Nom de l'espèce ..." id="text-input">
    </div>


    <div class = 'validate' id='validate'>
        Valider
    </div>

    <div class="mystery_bird">
        <span id='bird_name' class='bird_name'></span>
    </div>
    
        

    <div class='terminer' id='terminer'>
        Terminer
    </div>

    <div class="score">
        Score : <span id="score">0</span>
    </div>
    




</body>
