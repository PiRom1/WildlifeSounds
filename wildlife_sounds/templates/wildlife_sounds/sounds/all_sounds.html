<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des sons</title>
    <link rel="icon" type="image/x-icon" href="/media/86_icon.svg">
    {% load static %}

    <script src="{% static 'wildlife_sounds/sounds/js/list.js' %}" type="module"></script>

    <link rel="stylesheet" href="{% static 'wildlife_sounds/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'wildlife_sounds/sounds/css/list.css' %}">

</head>

<body>

    <div id='data' all-species="{{all_species}}" sounds0="{{sounds0}}" div>



    <h1>Liste des sons</h1>
    <a href="/" class="home">
        Accueil
    </a>

    <div class='text-search'>
        <input type='text' id='text_search' placeholder="Recherche ..."/> <span id="cross" class="cross">&#10006;</span>
        <ul id="query-species" class="query-species">

        </ul>
    </div>

    <div class="list-sounds">
        <a href="add_sound">Ajouter un son</a>
        <table>

            <thead>
              <tr>
                <th scope="col">Nom vernaculaire</th>
                <th scope="col"></th>
                <th scope="col">Nom scientifique</th>
                <th scope="col">Ordre</th>
                <th scope="col">Famille</th>
                <th scope="col">Genre</th>
                <th scope="col">Taxon</th>
                <th scope="col">Type</th>
                <th scope="col">Pays</th>
              </tr>
            </thead>
            <tbody id="body-table">
                
            </tbody>

        </table>

    </div>
    
</body>
